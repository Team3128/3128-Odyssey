<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/NARPIT/welcome.css">
    <script src="/js/NARPIT/api.js"></script>
    <script src="/js/NARPIT/welcome.js" defer></script>
</head>
<body>
    <div id="title">NARPIT</div>
    <div class="content">
        <div class="content-split" id="left">
            <div id="enter-key" class="stacked-content">
                <p>Enter Competition Key:</p>
                <input type="text" class="input-box" id="competition-key" autocomplete="off">
            </div>
            <div id="enter-team-number" class="stacked-content">
                <p>Enter Team Number:</p>
                <input type="text" class="input-box" id="team-number"  autocomplete="off">
            </div>
        </div>
        <div class="content-split" id="right">
            <div class="content">
                <div>

                </div>
                <div>
                    
                </div>
            </div>
            <div id="embark-button" class="stacked-content">
                <button type="button" onclick="checkConditions()">EMBARK!</button>
            </div>
        </div>
    </div>
</body>
</html>
